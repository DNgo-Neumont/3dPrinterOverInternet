{% extends "./base.html" %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'mainapp/css/signin.css' %}"> 
    {% endblock %}
    
    {% block content %}
    
    <div class="form_container">
        <div class="login_form">
            <form>
                <div>
                    <h6 id="error_message">The info you entered doesn't match our records. Please try again.</h6>
                </div>
                <div>
                    <label for="username">Username </label>
                </div>
                <div>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="password">Password </label>
                </div>
                <div>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <div class="submit_button" id="submit_button">
                        Sign in
                    </div>
                </div>
                <div>
                    <a href="/register/">No account? Sign up here.</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{% static 'mainapp/js/signin.js' %}"></script>
    {% endblock %}
